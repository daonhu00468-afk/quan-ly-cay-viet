<body>

<div class="phone">
  <div class="header">
    ðŸ“’ Quáº£n LÃ½ CÃ¢y Viáº¿t
    <div class="total" id="total">Tá»•ng: 0</div>
  </div>

  <div class="content">
    <input type="text" id="penName" placeholder="TÃªn cÃ¢y viáº¿t...">
    <input type="text" id="penNote" placeholder="ChÃº thÃ­ch...">
    <button onclick="addPen()">ThÃªm cÃ¢y viáº¿t</button>

    <input type="text" id="search" placeholder="TÃ¬m kiáº¿m..." onkeyup="renderPens()">

    <div id="penList"></div>
  </div>
</div>

<script>
let pens = JSON.parse(localStorage.getItem("pens")) || [];
let editIndex = -1;

function saveData() {
  localStorage.setItem("pens", JSON.stringify(pens));
}

function updateTotal() {
  document.getElementById("total").innerText = "Tá»•ng: " + pens.length;
}

function addPen() {
  const name = document.getElementById("penName").value.trim();
  const note = document.getElementById("penNote").value.trim();

  if (name === "") {
    alert("Báº¡n chÆ°a nháº­p tÃªn cÃ¢y viáº¿t!");
    return;
  }

  if (editIndex === -1) {
    pens.push({name, note});
  } else {
    pens[editIndex] = {name, note};
    editIndex = -1;
  }

  saveData();
  renderPens();
  document.getElementById("penName").value = "";
  document.getElementById("penNote").value = "";
}

function editPen(index) {
  document.getElementById("penName").value = pens[index].name;
  document.getElementById("penNote").value = pens[index].note;
  editIndex = index;
}

function deletePen(index) {
  if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xoÃ¡?")) {
    pens.splice(index,1);
    saveData();
    renderPens();
  }
}

function renderPens() {
  const searchText = document.getElementById("search").value.toLowerCase();
  const list = document.getElementById("penList");
  list.innerHTML = "";

  pens.forEach((pen, index) => {
    if (pen.name.toLowerCase().includes(searchText)) {
      list.innerHTML += `
        <div class="pen-item">
          <b>${pen.name}</b><br>
          <small>${pen.note}</small><br><br>
          <button onclick="editPen(${index})">Sá»­a</button>
          <button onclick="deletePen(${index})" style="background:red;">XoÃ¡</button>
        </div>
      `;
    }
  });

  updateTotal();
}

renderPens();
</script>
