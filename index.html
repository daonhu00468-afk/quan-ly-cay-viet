<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n L√Ω C√¢y Vi·∫øt</title>

<style>
body {
    margin: 0;
    background: #e5e5e5;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px 0;
}

.phone {
    width: 390px;
    background: white;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.header {
    background: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    position: relative;
}

.total {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 14px;
}

.content {
    padding: 15px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    margin-bottom: 15px;
}

.pen-item {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 15px;
    margin-bottom: 8px;
}

.note {
    font-size: 12px;
    color: gray;
}

#resultCount {
    color: red;
    font-weight: bold;
    margin-bottom: 8px;
}

.suggestion {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 15px;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="phone">

    <div class="header">
        üìí C√¢y Vi·∫øt
        <span class="total">T·ªïng: <span id="totalCount">0</span></span>
    </div>

    <div class="content">

        <input type="text" id="addPen" placeholder="T√™n c√¢y vi·∫øt...">
        <input type="text" id="addNote" placeholder="Ch√∫ th√≠ch...">
        <button onclick="addPen()">Th√™m c√¢y vi·∫øt</button>

        <input type="text" id="searchPen" placeholder="T√¨m ki·∫øm..." oninput="showSuggestions()">

        <div id="resultCount"></div>
        <div id="suggestions"></div>

        <div id="penList"></div>

    </div>
</div>

<script>
let pens = [];

function updateTotal() {
    document.getElementById("totalCount").textContent = pens.length;
}

function addPen() {
    let name = document.getElementById("addPen").value.trim();
    let note = document.getElementById("addNote").value.trim();

    if(name !== ""){
        pens.push({name, note});
        displayPens();
        updateTotal();
        document.getElementById("addPen").value = "";
        document.getElementById("addNote").value = "";
    }
}

function displayPens(){
    let list = document.getElementById("penList");
    list.innerHTML = "";

    pens.forEach(pen=>{
        list.innerHTML += `
            <div class="pen-item">
                <strong>${pen.name}</strong>
                ${pen.note ? `<div class="note">${pen.note}</div>` : ""}
            </div>
        `;
    });
}

function showSuggestions(){
    let input = document.getElementById("searchPen").value.toLowerCase();
    let suggestions = document.getElementById("suggestions");
    let resultCount = document.getElementById("resultCount");

    suggestions.innerHTML = "";
    resultCount.innerHTML = "";

    if(input==="") return;

    let matches = pens.filter(pen =>
        pen.name.toLowerCase().includes(input)
    );

    resultCount.innerHTML = `T√¨m th·∫•y ${matches.length} k·∫øt qu·∫£ tr√πng kh·ªõp`;

    if(matches.length>0){
        matches.forEach(pen=>{
            suggestions.innerHTML += `
                <div class="suggestion">
                    <strong>${pen.name}</strong>
                    ${pen.note ? `<div class="note">${pen.note}</div>` : ""}
                </div>
            `;
        });
    } else {
        suggestions.innerHTML = `<div style="color:red;">‚ùå Ch∆∞a mua</div>`;
    }
}
</script>

</body>
</html>
